version: '3.4'

volumes:
    db-data:
    logs:

services:
    mysql:
        container_name: mysql
        image: "mysql:latest"
        environment:
            MYSQL_ROOT_PASSWORD: trinity
            MYSQL_USER: trinity
            MYSQL_PASSWORD: trinity
        restart: always
        ports:
        - "3306:3306"
        volumes:
        - db-data:/var/lib/mysql
        - ./sql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

    authserver:
        container_name: authserver
        image: "core_image:latest"
        command: ["/bin/sh", "-c", "sleep 10 && authserver"]
        depends_on:
        - mysql
        - worldserver
        restart: always
        ports:
        - "3724:3724"
        - "1119:1119"
        volumes:
        - logs:/logs
        - ./authserver.conf:/etc/authserver.conf

    worldserver:
        container_name: worldserver
        image: "core_image:latest"
        command: ["/bin/sh", "-c", "sleep 10 && worldserver"]
        depends_on:
        - mysql
        restart: always
        ports:
        - "8085:8085"
        - "8086:8086"
        - "8087:8087"
        - "8088:8088"
        - "8089:8089"
        - "3443:3443"
        - "7878:7878"
        volumes:
        - logs:/logs
        - ./worldserver.conf:/etc/worldserver.conf
        - ./mapdata:/mapdata
        - ./sql/docker-entrypoint-initworld.d:/docker-entrypoint-initworld.d

    nginx:
        container_name: nginx
        image: "core_nginx:latest"
        ports:
        - 80:80
        - 8080:8080
        depends_on:
        - mysql
        - authserver
        - worldserver
